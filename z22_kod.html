	<p>DEMCHENKO Monitor kineskopowy, monitor CRT (od ang. cathode-ray tube) – kineskop służący jako monitor komputerowy.<br> 
	   W tego rodzaju monitorach do wyświetlania obrazu używa się wiązki elektronów wystrzeliwanej z działa elektronowego (najczęściej katody),<br> 
	   która odchylana magnetycznie (przy pomocy cewek odchylania poziomego i pionowego) pada na luminofor, powodując jego wzbudzenie do świecenia.<br>
	   Określenie CRT zaistniało w języku polskim dopiero po wprowadzeniu na rynek alternatywnych sposobów wyświetlania obrazu w monitorach komputerowych<br> 
	   oraz odbiornikach telewizyjnych. Głównie miało to miejsce po wprowadzeniu na rynek monitorów LCD, gdyż wcześniej nie istniały rozwiązania inne niż CRT.</p>
	   
	<p id="gruby_demchenko">
	DEMCHENKO Na klawiaturze komputerowej każde naciśnięcie lub puszczenie klawisza powoduje wysłanie sygnału do komputera. Każdy klawisz ma przypisaną własną parę sygnałów, zwanych „scancode”.<br> 
	Od pewnego czasu na rynku dostępne są klawiatury bezprzewodowe stosujące do komunikacji z komputerem podczerwień lub fale radiowe. W pierwszym przypadku klawiatura<br>
	musi być umieszczona w niewielkiej odległości od odbiornika sygnału i mieć z nim „kontakt wzrokowy”, natomiast w drugim – odległość ta może być znaczna, nawet ponad 5 m.<br>
	Najnowszym trendem jest łączenie klawiatur z komputerem za pomocą transmisji w standardzie Bluetooth.</p>
	
	<h1 id="dlawszystkich_demchenko">
	DECMHENKO Procesor, czyli inaczej CPU (Central Processing Unit) to dość charakterystyczne urządzenie. Zdecydowana większość modeli przypomina niewielki kwadrat. Na jednej jego stronie znajdziemy gęsto ułożone metalowe nóżki – są to piny, dzięki którym przytwierdzimy go do płyty głównej. Druga strona to zazwyczaj tylko i wyłącznie blaszka z logo producenta.<br>
	Często mówi się o tym, że procesor to serce naszego komputera. W tym stwierdzeniu jest naprawdę bardzo dużo racji. CPU odpowiada za analizę wszystkich informacji w naszych systemach. Procesor otrzymuje więc dane, przeprowadza na nich niezbędne obliczenia, a następnie wysyła wyniki do pamięci komputerowych. W razie potrzeby, jest też w stanie oczywiście przechować część z nich na swojej własnej, wbudowanej pamięci podręcznej.
	</h1>
	
	<div id="dlawszystkich_demchenko" style="background-color:maroon">
	DEMCHENKO Mówiąc najprościej, karta graficzna to układ elektroniczny, który odwzorowuje fragment pamięci komputera jako obraz na ekranie monitora.<br> 
	Obszar pamięci, w którym przechowywane są dane graficzne aktualnie wyświetlanego obrazu,<br> 
	nazywany jest pamięcią obrazu lub buforem ramki [ang. framebuffer]. Zadaniem karty graficznej jest odczytać zawartość tej pamięci i tak pokierować monitorem, by ją wyświetlił.
